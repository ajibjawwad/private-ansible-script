---
  - hosts: new_server
    remote_user: root

    tasks:
    - name: Disable Selinux
      selinux:
        state: disabled

    - name: Disable and stop firewalld
      systemd:
        name: firewalld
        state: stopped
        enabled: no

    - name: echo http_proxy
      shell: "echo $http_proxy"
      environment:
        http_proxy: http://ip-proxy:port-proxy

    - name: echo http_proxy again
      shell: "echo $http_proxy"

    - name: echo https_proxy
      shell: "echo $https_proxy"
      environment:
        https_proxy: https://ip-proxy:port-proxy

    - name: update system
      yum:
        name: "*"
        state: latest

    - name: restart system to reboot to newest kernel
      shell: "sleep 5 && reboot"
      async: 1
      poll: 0

    - name: wait for 20 second
      pause:
        seconds: 20

    - name: wait for the system to reboot
      wait_for_connection:
        connection_timeout: 30
        sleep: 5
        delay: 5
        timeout: 70

    - name: Install list of packages
      yum:
        name:
          - net-tools
          - net-snmp
          - net-snmp-utils
          - mlocate
          - epel-release
          - vim-enhanced
          - telnet
          - traceroute
          - tcpdump
          - openssl-devel
          - zip
          - unzip
          - ntp
          - rsync
          - policycoreutils-python
          - aide
          - nss-pam-ldapd
          - nscd
          - openldap-clients
          - yum-cron
          - yum-utils
      state: latest
